<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Martinez</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d7b20240a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img class="nav__logo" src="e-portfolio.assets/sm-triangle.png" alt="personal logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Contact</a>
                </li>
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "><i class="fa-solid fa-circle-half-stroke click"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey,</h1>
                <h1 class="title title--secondary">I'm Sebastian</h1>
            </div>
            <p class="header__para">I'm a <span class="color">Frontend Software Engineer</span> with a strong passion
                for overcoming the creative challenges that come with building Web-Applications.
                <br>
                Heres a bit more <span class="color">about me</span>
            </p>
            <div class="social__list">
                <a href="" class="social__link click">
                    <i class="fa-solid fa-person"></i>
                </a>
                <a href="https://github.com/sebas-the-artist" target="_blank" class="social__link click">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="" class="social__link click">
                    <i class="fa-solid fa-file"></i>
                </a>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fa-solid fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click">

            </div>
        </a>
    </section>
</body>

</html>
